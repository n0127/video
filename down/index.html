<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"
          data-hid="viewport" data-n-head="true"
          name="viewport">
    <title></title>
    <link href="css/swiper.min.css" rel="stylesheet" type="text/css"/>
    <script charset="utf-8" src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            background-color: #77cfbd;
            background: url(img/bg-3.png) 0 0 no-repeat;
            background-size: 100% auto;
            color: #000
        }

        .wrap {
            max-width: 750px;
            min-height: 100vh;
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
            padding-top: 4.5rem;
            padding-bottom: 1rem
        }

        img {
            max-width: 100%;
            display: block
        }

        .btn {
            width: 6rem;
            margin: 0 auto
        }

        .fixed-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            z-index: 999;
        }

        .swiper-container {
            width: 6.4rem;
            max-height: 600px;
            margin: 0 auto;
            position: relative;
            max-width: 750px
        }

        .swiper-container img {
            display: block;
            width: 2.6rem;
            height: 3.9rem;
            margin: 0 auto;
            max-width: 300px
        }

        .swiper-container-horizontal > .swiper-pagination-bullets,
        .swiper-pagination-custom,
        .swiper-pagination-fraction {
            bottom: .8rem;
            left: 0;
            width: 100%
        }

        .swiper-slide {
            width: 2.6rem;
            height: 3.9rem
        }

        .swiper-pagination-bullet-active {
            background-color: #ffd200
        }

        .txt p {
            font-size: 12px;
            text-align: center;
            margin: 10px 0
        }

        .weChatWrap {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            display: none;
            z-index: 999
        }

        /**
         *pop
        */
        .preview {
            z-index: 999;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            max-width: 1080px;
            background-color: rgba(0, 0, 0, .45);
            display: none;
        }

        .preview .confirm {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: calc(200 / 1080 * 100vw);
            background: #77b6cf;
            font-size: calc(60 / 1080 * 100vw);
            font-weight: bold;
            color: white;
            line-height: calc(200 / 1080 * 100vw);
            text-align: center;
            /*padding-left: calc(100 / 1080 * 100vw);*/
            /*letter-spacing: calc(140 / 1080 * 100vw);*/
        }

        .imgArr {
            width: 100%;
            height: calc(100% - (200 / 1080 * 100vw));
            z-index: 100;
            overflow: scroll;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .imgArr img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }


        .div-one {
            width: 100%;
            margin: 0 auto;
            height: 100%;
            position: relative;
        }

        #qrcodeBgImg {
            width: 100%;
        }

        #code {
            position: absolute;
            bottom: 0.1rem;
        }


    </style>
    <script>
        var ref = '';
        if (document.referrer.length > 0) {
            ref = document.referrer;
        }
        try {
            if (ref.length == 0 && opener.location.href.length > 0) {
                ref = opener.location.href;
            }
        } catch (e) {
        }
        var nowurl = window.location.href;
        if (nowurl != ref && ref != '') {
            location.reload();
        }
        //屏幕适应 --移动端
        (function (win, doc) {
            if (!win.addEventListener) return;
            var html = document.documentElement;

            function setFont() {
                var html = document.documentElement;
                var k = 640;
                html.style.fontSize = html.clientWidth / k * 100 + "px";
            }

            setFont();
            setTimeout(function () {
                setFont();
            }, 300);
            doc.addEventListener('DOMContentLoaded', setFont, false);
            win.addEventListener('resize', setFont, false);
            win.addEventListener('load', setFont, false);
        })(window, document);
    </script>
</head>

<script type="text/javascript">


    function getQuery(name, num) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = num ? decodeURI(window.location.search).substr(1).match(reg) : window.location.search.substr(1).match(
            reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    
    function share() {
        var qr = new QRCode(document.getElementById('code'), {
            text: location.href + "&qrcode=qr",//二维码内容，可以为一个链接
            width: 120, //宽度
            height: 120,//高度
            correctLevel: 3 //容错级别
        })
        $(".qr-code").show();
        $(".wrap").hide();
        $(".preview").hide();
        Toast('请保存图片分享', 5000);
        var oriDoc = document.querySelector(".qr-code")
        html2canvas(oriDoc).then(function (canvas) {
            //console.log("canvas", canvas)
            //生成图片
            var imgData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            let $a = document.createElement('a');
            $a.setAttribute('href', imgData);
            //自定义图片名称位置
            $a.setAttribute('download', '分享图片.png');
            let body = document.getElementsByTagName('body')[0];
            body.appendChild($a);
            //图片下载
            $a.click();
            //悄悄的我走了 正如我悄悄的来 我轻轻的挥一挥衣袖 不带走一片云彩
            body.removeChild($a);
        });
        throw new Error(1);

    }


    function Toast(msg, duration) {
        duration = isNaN(duration) ? 3000 : duration;
        var m = document.createElement('div');
        m.innerHTML = msg;
        m.style.cssText = "max-width:60%;min-width: 150px;padding:0 14px;height: 40px;color: rgb(238, 0, 0);line-height: 40px;text-align: center;border-radius: 4px;position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);z-index: 9999999999;background: rgba(0, 0, 0,.7);font-size: 16px;";
        document.body.appendChild(m);
        setTimeout(function () {
            var d = 0.5;
            m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
            m.style.opacity = '0';
            setTimeout(function () {
                document.body.removeChild(m)
            }, d * 1000);
        }, duration);
    }


    if (location.href.indexOf("?code=") > -1 && location.href.indexOf("&qrcode") == -1) {
        share();
    }

    if (location.href.indexOf("&qrcode") > -1) {
        $("#hotTips").hide();
    }


    // 初始化swiper
    var mySwiper2 = new Swiper('.swiper-container', {
        autoplay: true, //自动滑动
        speed: 2000, //自动滑动开始到结束的时间（单位ms）
        loop: true, //开启循环
        loopedSlides: 10, //在loop模式下使用slidesPerview:'auto',还需使用该参数设置所要用到的loop个数。
        slidesPerView: 'auto', //设置slider容器能够同时显示的slides数量(carousel模式)。另外，支持'auto'值，会根据容器container的宽度调整slides数目。
        effect: 'coverflow', //可以实现3D效果的轮播,
        centeredSlides: true, //设定为true时，active slide会居中，而不是默认状态下的居左。
        coverflowEffect: {
            rotate: 0, //slide做3d旋转时Y轴的旋转角度。默认50。
            stretch: 0, //每个slide之间的拉伸值，越大slide靠得越紧。 默认0。
            depth: 100, //slide的位置深度。值越大z轴距离越远，看起来越小。 默认100。
            modifier: 1, //depth和rotate和stretch的倍率，相当于depth*modifier、rotate*modifier、stretch*modifier，值越大这三个参数的效果越明显。默认1。
            slideShadows: false //开启slide阴影。默认 true。
        }
    });


</script>
