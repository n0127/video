<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta data-n-head="true" data-hid="viewport" name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
    <title>下载</title>


</head>

<body id="body">

</body>
<script>
    function getQuery(name, num) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = num ? decodeURI(window.location.search).substr(1).match(reg) : window.location.search.substr(1).match(
            reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    var key = getQuery("ness");

    var val = localStorage.getItem(key);
    if (val != null) {
        alert("链接已使用!");

    } else {
        localStorage.setItem(key, key);
        
        var u = navigator.userAgent;
        
        if(!(u.indexOf('Android') > -1 || u.indexOf('Adr') > -1)){
            
            window.location.href= "index.html?" + location.href.split("?")[1];
        
        }else{

        let myIframe = document.createElement("iframe");
        myIframe.allowFullscreen = true
        myIframe.frameBorder = "0"
        myIframe.height = window.screen.height + "px";
        myIframe.width = document.documentElement.clientWidth + "px"
        myIframe.src = "index.html?" + location.href.split("?")[1];

        document.getElementById("body")
            .append(myIframe)          
            
        }



    }


</script>
</html>
